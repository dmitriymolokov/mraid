<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{TITLE}}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif}
    html,body{height:100%;overflow-x:hidden}
    body{background:#f8f8f8;color:#333;line-height:1.6;padding-bottom:80px;overflow-y:auto;-webkit-overflow-scrolling:touch}
    .app-icon,.story-cover{width:100%;max-width:500px;margin:0 auto;overflow:hidden}
    .app-icon{display:flex;align-items:center;justify-content:center;height:70px;background:#fff;box-shadow:0 -5px 20px rgb(179 179 179 / 60%)}
    .app-icon img{width:40px;height:40px;border-radius:10px;box-shadow:0 0 10px rgba(219,219,219,0.7)}
    .story-cover img{width:100%;display:block;box-shadow:0 4px 15px rgba(0,0,0,0.2)}
    .story-header{width:100%;max-width:500px;padding:15px 20px;margin:0 auto}
    .story-title{font-size:24px;font-weight:700;margin-bottom:5px;line-height:1.3}
    .story-content{padding:0 20px 20px 20px;max-width:500px;margin:0 auto;border-radius:8px;white-space:pre-line}
    .story-paragraph{margin-bottom:20px;font-size:16px;line-height:1.5}
    .story-bottom{position:fixed;bottom:20px;left:50%;transform:translateX(-50%);z-index:100;width:100%;pointer-events:none}
    .chapter-button{pointer-events:auto;display:block;width:80%;max-width:460px;margin:0 auto;padding:12px 0;background:#28a745;color:#fff;text-align:center;border-radius:50px;font-weight:600;font-size:18px;box-shadow:0 4px 8px rgba(0,0,0,0.2);transition:background-color .3s;border:none;outline:none;animation:breathe 1.5s ease-in-out infinite alternate}
    .chapter-button:active{background:rgba(40,167,69,0.829)}
    @keyframes breathe{0%{transform:scale(.98)}50%{transform:scale(1.02)}100%{transform:scale(.98)}}
    @media(max-width:768px){.story-title{font-size:22px}.story-content{padding:0 15px 15px 15px}}
    @media(max-width:480px){.story-title{font-size:20px}.story-paragraph{font-size:16px}}
    @media(orientation:landscape){
      body{padding-bottom:0;height:100vh;overflow:hidden}
      .container{display:flex;height:100vh;overflow:hidden}
      .left-panel{width:50%;overflow:hidden;background:#fff;display:flex;flex-direction:column}
      .left-panel .app-icon{max-width:100%;height:70px;flex-shrink:0}
      .left-panel .story-cover{max-width:100%;flex:1;overflow:hidden;display:flex;align-items:center;justify-content:center}
      .left-panel .story-cover img{width:100%;height:100%;object-fit:cover;display:block}
      .right-panel{width:50%;display:flex;flex-direction:column;overflow:hidden;position:relative;background:#f8f8f8}
      .right-panel .story-header{max-width:100%;padding:20px;flex-shrink:0}
      .right-panel .story-content{max-width:100%;padding:0 20px 100px 20px;flex:1;overflow-y:auto;margin:0}
      .right-panel .story-bottom{position:absolute;bottom:20px;right:20px;left:20px;width:auto;transform:none;pointer-events:none}
      .right-panel .chapter-button{width:100%;max-width:100%;margin:0}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="app-icon">
        <img src="{{LOGO_BASE64}}" alt="logo">
      </div>

      <div class="story-cover">
        <img src="{{BANNER_BASE64}}" alt="banner">
      </div>
    </div>

    <div class="right-panel">
      <div class="story-header">
        <h1 class="story-title">{{TITLE}}</h1>
      </div>

      <div class="story-content">
        <p class="story-paragraph">{{BODY}}</p>
      </div>

      <div class="story-bottom">
        <button class="chapter-button jump-box">Continue Reading</button>
      </div>
    </div>
  </div>

  <script>
    document.querySelector('.jump-box').addEventListener('click', function () {
      if (typeof mraid !== 'undefined' && mraid.open) mraid.open();
    });
  </script>
</body>
</html>
